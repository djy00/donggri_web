<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../static/out.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <!-- JS(drag&drop) -->
    <script src="https://unpkg.com/draggabilly@3/dist/draggabilly.pkgd.min.js"></script>

    <title>일기 출력</title>
    <audio autoplay id='audio_play' src='../static/data/출력.mp3' audio></audio>
</head>

<body>
  <div id="page_bg">
    <!-- 날짜 -->
    <div class="row" id="date_area">
      <div class="col-7">
        <h2 id="date_text">
          <script>
            today = new Date()  
            var week = new Array('일', '월', '화', '수', '목', '금', '토');   
            document.write(
              today.getFullYear(), " 년  ", 
              today.getMonth()+1, " 월  ", 
              today.getDate(), " 일  ", 
              week[today.getDay()], " 요일 ")
          </script>
        </h2>
      </div>
      <div class="container col-5" height="50" >
        <img src="..\static\data\weather\sunny.png" class="weather_img">
        <img src="..\static\data\weather\cloudy.png" class="weather_img">
        <img src="..\static\data\weather\drop.png" class="weather_img">
        <img src="..\static\data\weather\snowman.png" class="weather_img">
        <img src="..\static\data\weather\draw-check-mark.png" class="draggable check_img">
      </div>
    </div>

    <!-- 그림 -->
    <div class="container" id="picture_area">
      <img class="picture_img" src= "{{image}}">
        {%for s in sticker%}
        <img src={{s}} class="draggable sticker_img">
        {%endfor%}
    </div>

    <script>
      // external js: draggabilly.pkgd.js
      // get all draggie elements
      let draggableElems = document.querySelectorAll('.draggable');
      // array of Draggabillies
      let draggies = []
      // init Draggabillies
      for ( let draggableElem of draggableElems ) {
        let draggie = new Draggabilly( draggableElem, {
          containment: true,
        });
        draggies.push( draggie );
      }
    </script>

    <!-- 글 -->
    <div class="text_area">
      <div class="text">
        {%for i in text%}
        <h1 style="color:black;">{{i}}</h1>
        {%endfor%}
      </div>
    </div>
    <!-- 
    <div class="sticker">
        <h1>{{noun}}</h1>
    </div> 
    -->
  </div>
</body>
</html>
